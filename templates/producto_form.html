{% extends 'base.html' %}
{% block title %}{{ 'Editar' if modo == 'editar' else 'Agregar' }} Producto | FlorezCook{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h4 class="mb-0">{{ 'Editar' if modo == 'editar' else 'Agregar' }} Producto</h4></div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('productos.agregar') if not producto else url_for('productos.editar', producto_id=producto.id) }}">
            <div class="mb-3">
                <label class="form-label campo-requerido">Código</label>
                <input type="text" class="form-control" name="codigo" value="{{ producto.codigo if producto else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label campo-requerido">Referencia de Producto</label>
                <input type="text" class="form-control" name="referencia_de_producto" value="{{ producto.referencia_de_producto if producto else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label campo-requerido">Gramaje (g)</label>
                <input type="number" class="form-control" name="gramaje_g" value="{{ producto.gramaje_g if producto else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Grupo</label>
                <input type="text" class="form-control" name="formulacion_grupo" value="{{ producto.formulacion_grupo if producto else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Línea</label>
                <input type="text" class="form-control" name="categoria_linea" value="{{ producto.categoria_linea if producto else '' }}">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('productos.lista') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> {{ 'Actualizar' if producto else 'Guardar' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
